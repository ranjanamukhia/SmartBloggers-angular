<div class="container">
    <h1>Login Form</h1>
    <form  (ngSubmit)="login(user)" #userForm="ngForm">
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" 
        name="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>
      
      <button type="submit" class="btn btn-success">Submit</button>
      <div class="alert alert-danger" *ngIf="error" role="alert">
        <h1>An error occured</h1>
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
        </div>

    </form>
</div>
