<div class="card" style="width: 18rem;">
    <h3>All Blogs</h3>
  <button type="button" class="btn btn-primary btn" (click) = showBlogs()>Click to see Blogs</button>
  
  <div class="card-body">
  <ul >
    <li class="list-group-item" *ngFor="let blog of loadedBlogs">
          <p><b>Blog Name :</b> {{ blog.blogName }}</p>
          <p><b>Description :</b> {{ blog.content }}</p>
  
  
      </li>
      
    </ul>
    
    
  </div>
  </div>
