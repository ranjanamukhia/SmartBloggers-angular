<div class="container">
    <h1>Register Form</h1>
    <form  (ngSubmit)="register(user)" #userForm="ngForm">
        {{diagnostic}}
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" 
        name="userName">
        TODO: remove this: {{user.userName}}
      </div>
      <div class="form-group">
        <label for="fullName">Fullname</label>
        <input type="text" class="form-control" id="fullName" required [(ngModel)]="user.fullName" 
        name="fullName">
        
      </div>
      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input type="email" class="form-control" id="emailId" required [(ngModel)]="user.emailId" 
        name="emailId">
        
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>
      
      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
